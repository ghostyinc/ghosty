name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run_test_and_fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.x'

      - name: Start containers
        run: |
          docker-compose up -d
          sleep 3

      - name: Install dependencies
        run: |
          go get ./...

      - name: Format code
        uses: Jerome1337/gofmt-action@v1.0.5
        with:
          gofmt-path: './'
          gofmt-flags: '-l -d'

      - name: Test
        run: go test -p 1 ./...

