name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Start containers
        run: |
          docker-compose up -d
          sleep 3
      - name: Install Go dependencies
        run: |
          go mod tidy
          go mod download

      - name: Test
        run: go test -p 1 ./...
